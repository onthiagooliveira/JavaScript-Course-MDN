<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Gerador automático de histórias</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.7.1.min.js" defer></script>
  <script src="app.js" defer></script>
  
</head>

<body>
  <div class="form-section">
    <div class="field-name">
      <input id="customname"
      type="text" placeholder="Insira o nome do personagem Principal: "
      pattern=[A-Za-z]{2,70}
      autocomplete="off"
      required/>
      <span id="message-error"></span>
    </div>
    <div class="language-history">
      <label for="us">English</label>
      <input id="us" type="radio" name="language" value="us" />

      <label for="pt">Português"</label>
      <input id="pt" type="radio" name="language" value="pt" checked />
    </div>
    <div>
      <button class="randomize">Gerar história aleatória</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
  </div>
  </div>

</body>

</html>
